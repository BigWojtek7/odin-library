<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <h1>My Books</h1>
      <div class="table">
        <table class="table">
          <caption>
            My Book's Library
          </caption>
          <thead>
            <tr>
              <th>Book Title</th>
              <th>Author</th>
              <th>Number of Pages</th>
              <th>is Read?</th>
            </tr>
          </thead>
          <tbody class="table-rows"></tbody>
        </table>
      </div>
      <div class="modal">
        <dialog>
          <form id="get-book" method="dialog">
            <h1>Add books</h1>
            <p>
              Required forms are followed by:
              <strong><span aria-label="required">*</span></strong>.
            </p>
            <section>

              <p>
                <label for="title">
                  <span>Title:</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="title" name="title">
                <span class="error" aria-live="polite">Funny erroro display</span>
              </p>
              <p>
                <label for="author">
                  <span>Author:</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="author" name="author">
                <span class="error" aria-live="polite"></span>
              </p>
              <p>
                <label for="pages">
                  <span>Pages:</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="pages" name="pages">
                <span class="error" aria-live="polite"></span>
              </p>
            </section>
            <section>
              <fieldset>
                <legend>Is the book read?</legend>

                <input id="yes" type="radio" name="is-read" value="Yes" checked />
                <label for="yes">Yes</label>

                <input id="no" type="radio" name="is-read" value="No" />
                <label for="no">No</label>
              </fieldset>
            </section>
            <section>
              <button type="submit">Submit</button>
              <button id="close-button">Close</button>
            </section>
          </form>
        </dialog>
        <button id="show-button">NEW BOOK</button>
      </div>
    </div>
  </body>
</html>
